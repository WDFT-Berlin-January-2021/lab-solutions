<!DOCTYPE html>
<html>
  <head>
    <title>Superhero Memory Game</title>
    <link rel="stylesheet" href="stylesheets/memory.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Superhero Memory Game</h1>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs Clicked: <span id="pairs_clicked">0</span></p>
      <p>Pairs Guessed: <span id="pairs_guessed">0</span></p>
    </div>
    <div id="memory_board"></div>
    <div id="modal">
      <div class="modal_finish">
        <p class="modal_text">
          Hmm… Maybe my compliments is under here?<br />
          No, no compliments here either
        </p>
      </div>
      <button class="modal_close" onclick="closeModal(this)">
        ×
      </button>
    </div>
    <script src="js/memory.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
