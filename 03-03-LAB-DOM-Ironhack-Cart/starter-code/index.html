<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandising Shop</h1>
    <div id="products">
      <div class="product-tab">
        <input type="text" id="product-add-name" />
        <input type="number" step="0.01" id="product-add-price" />
        <button id="new-item-create" class="btn btn-create">Create</button>
      </div>
    </div>
    <button id="calc-prices-button" class="btn btn-success">
      Calculate Prices
    </button>
    <h2>Total price <span class="product-total">$0</span></h2>
  </body>
</html>
